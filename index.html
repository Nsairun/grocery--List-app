<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Grocery List App</h1>
        <p>Use our app to organise your shopping</p>
      </div>
      <form id="form">
        <div id="fieldnbtn">
          <p>Item</p>
          <input name="name" id="name" type="text" placeholder="items" />
          <p>Price</p>
          <input name="value" id="value" type="text" placeholder="number" />
        </div>
        <button id="btn">+</button>
      </form>
      <div class="shopItems">
        <div class="">
          <span class=""> My Items </span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
